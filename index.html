<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Pop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link href="css/styles.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Londrina+Solid&family=Passion+One&family=Wendy+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <audio id="sound">
    <source src="" type="audio/mp3">
  </audio>

  <div class="container border-primary" id="game-on-box">
    <div class="row text-center border-danger">
      <div class="col-lg-4 d-none d-lg-block border"></div>
      <div class="col-lg-4 col-12 border"><h1 class="display-3" id="gameTitle">WORD POP</h1></div>
      <div class="col-lg-2 col-6 border" id="start">
          <button type="button" class="btn btn-danger btn-sm border-dark" id="start-btn">START SPEAKING</button>
     </div>
      <div class="col-lg-2 col-6 border" id="timer"><h2><span id="secondsLeft">60</span> seconds</h2>
       </div>
    </div>
            <div class="row text-center border-danger">
              <div class="col-lg-1 d-none d-lg-block border"></div>
              <div class="col-lg-10 md-12 sm-12 border" id="gameScreen">

              </div>
              <div class="col-lg-1 d-none d-lg-block border"></div>
           </div>

            <div class="row border">
              <div class="col text-center border">
                <h2 id="points"><strong>Points: &nbsp</strong><span id="scoreMain">0</span></h2>
              </div>
            </div>
      </div>

<div class="modal fade" id="myModal" role="dialog">
    <!-- Modal content-->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-dialog"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Word Pop</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Say as many words as you can before time runs out! <br>
          Press the <strong>start speaking button </strong> to begin. </p>
      </div>

    </div>
</div>
  </div>

  <div id="game-over-box" style="display: block;" class="text-center mx-auto">
    <div class="container gameOverText">
    <h1 class="text-center" id="alert-message">Time's up!</h1> <br><br>
    <h3 class="text-center">You scored <span id="scoreGameOver">0</span> points</h3> <br>
    <button type="button" class="btn-lg btn-primary center-block" id="restart-btn">Play again</button>
  </div>
</div>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>
</html>
