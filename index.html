<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Pop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Rubik+Burned&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="css/styles.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="scripts/words.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div class="container" id="game-on-screen">
    <div class="row text-center">
      <div class="col-lg-4 d-none d-lg-block"></div>
      <div class="col-lg-4 col-12">
        <h2 class="display-3" id="game-title">WORD POP</h2>
      </div>
      <div class="col-lg-2 col-6" id="start">
          <button type="button" class="btn-lg btn-danger border-dark" id="start-btn">START SPEAKING</button>
      </div>
      <div class="col-lg-2 col-6" id="timer">
        <h2><span id="secondsLeft">60</span> seconds</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 d-none d-lg-block"></div>
        <div class="col-lg-10 md-12 sm-12" id="game-screen">
        </div>
      <div class="col-lg-1 d-none d-lg-block"></div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h2 id="points"><strong>Points: &nbsp</strong><span id="score-main">0</span></h2>
      </div>
    </div>
  </div>

  <div class="modal show" id="my-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Word Pop</h1>
          <button type="button" class="modal-close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Say as many words as you can before time runs out! <br>
            Press the <strong>start speaking button </strong> to begin. </p>
        </div>
      </div>
    </div>
  </div>

  <div id="game-over-screen" class="container-fluid text-center mx-auto" style="display: none;">
    <div class="game-over-text">
      <h1 id="alert-message">Time's up!</h1> <br><br>
      <h3>You scored <span id="score-game-over">0</span> points</h3> <br>
      <button type="button" class="btn-lg btn-primary center-block" id="restart-btn">Play again</button>
    </div>
  </div>
  </div>

  <audio id="sound"> <source src="pop.mp3" type="audio/mp3"></audio>
</body>
</html>
